="82" x="149.5" y="224.895">TCP Connect</text><polygon fill="#0000FF" points="242.5,254.9609,252.5,258.9609,242.5,262.9609,246.5,258.9609" style="stroke: #0000FF; stroke-width: 1.0;"/><line style="stroke: #0000FF; stroke-width: 1.0;" x1="142.5" x2="248.5" y1="258.9609" y2="258.9609"/><text fill="#0000FF" font-family="sans-serif" font-size="13" font-style="italic" lengthAdjust="spacingAndGlyphs" textLength="80" x="153.5" y="254.0278">TLS Connect</text><!--
@startuml
actor Client
participant Proxy
entity Upstream
hide footbox

Client -[#green]> Proxy : <font color="green">//TCP Connect//</font>
Client -[#blue]> Proxy : <font color="blue">// TLS Connect //</font>
note over Proxy : Client verifies proxy provided\ncertificate as if for Upstream
Proxy -[#green]> Upstream : <font color="green">//TCP Connect//</font>
Proxy -[#blue]> Upstream : <font color="blue">// TLS Connect //</font>

@enduml

