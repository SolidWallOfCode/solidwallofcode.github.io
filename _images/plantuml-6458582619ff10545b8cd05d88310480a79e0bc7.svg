 stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="7" x="219" y="718.0669">*</text><!--link kInvalid to *end--><path d="M230.8742,802.2229 C240.1472,820.3904 252.3129,844.2252 259.8927,859.0755 " fill="none" id="kInvalid-*end" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="262.2767,863.7461,261.7478,853.9115,260.0036,859.2927,254.6223,857.5485,262.2767,863.7461" style="stroke: #A80036; stroke-width: 1.0;"/><!--link kEnd to *end--><path d="M304.6004,802.2229 C294.9488,820.3904 282.2866,844.2252 274.3974,859.0755 " fill="none" id="kEnd-*end" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="271.9161,863.7461,279.6709,857.6746,274.2618,859.3305,272.6059,853.9214,271.9161,863.7461" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml

skinparam state {
   backgroundColor<<SIZE_STATE>> SkyBlue
}

state kSize <<SIZE_STATE>>
kSize : Accumulate size_\nfrom hex input.
[*] - -> kSize
kSize - -> kSize : hex digit
kSize - -> kDataN : CR,size_ > 0
kSize - -> kEndN : CR, size_ == 0
kSize - -> kInvalid : *

state kDataN <<SIZE_STATE>>
kDataN - -> kData : LF
kDataN - -> kInvalid : *
kDataN : ASSERT(size_ > 0)

state kEndN <<SIZE_STATE>>
kEndN - -> kEnd : LF
kEndN - -> kInvalid : *

kData : Consume size_\nbytes of input.
kData - -> kSizeR : Input consumed

state kSizeR <<SIZE_STATE>>
kSizeR - -> kSizeN : CR
kSizeR - -> kInvalid : *

state kSizeN <<SIZE_STATE>>
kSizeN - -> kSize : LF
kSizeN - -> kInvalid : *

kInvalid - -> [*]
kEnd - -> [*]
@enduml

